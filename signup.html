<header>

               <div class="logo-box">
                    <a class="logo-link" href="./home.html">

                    </a>
               </div>

               <label for="check" class="check-btn"> <i class="fas fa-bars"></i> </label>
			<ul class="navbar">
				<li><a href="./home.html">Home</a></li>
				<li><a href="./puzzles.html">Puzzles</a></li>

                         <ul class="dropdown-menu">

                         </ul>
                    </li>

		</nav>
</header>

<main>
     <section class="signup-section">

          <div class="row">
          <!-- The row class name comes form the grid.css file in vendors folder in css folder. -->

               <form class="signup-form" action="./home.html" accept-charset="UTF-8" method="post">

                    <div class="row div-padding">
                         <div class="col span-1-of-3 u-margin-top-v-small">
                              <label for="name">Name</label>
                         </div>

                         <div class="col span-2-of-3">
                              <input type="text" name="name" id="name" placeholder="*Full Name" required>
                         </div>
                    </div>

                    <div class="row div-padding">
                         <div class="col span-1-of-3 u-margin-top-v-small">
                              <label for="email">Email</label>
                         </div>

                         <div class="col span-2-of-3">
                              <input type="email" name="email" placeholder="*Your Email" required>
                         </div>
                    </div>

                    <div class="row div-padding">
                         <div class="col span-1-of-3 u-margin-top-v-small">
                              <label for="password">Password</label>
                         </div>

                         <div class="col span-2-of-3">
                              <input type="password" name="password" placeholder="*Password" required>
                         </div>
                    </div>

                    <div class="row div-padding">
                         <div class="col span-1-of-3 u-margin-top-v-small">
                              <label for="confirm-password">Confirm Password</label>
                         </div>

                         <div class="col span-2-of-3">
                              <input type="password" name="confirm-password" placeholder="*Confirm Password" required>
                         </div>
                    </div>

                    <div class="row">
                         <div class="col span-1-of-3 u-margin-top-v-small">
                              <label for="confirm-password">&nbsp;</label>
                         </div>

                         <div class="col span-2-of-3 button-div">
                              <button type="submit" name="button">Create</button>
                         </div>
                    </div>

                    <div class="signin-div">
                         Already have an account? <a href="/signup#">Sign In</a>
                    </div>

               </form>
          </div>

     </section>

     <footer>

          <ul class="footer-links">
               <li><a href="./home.html">Home</a></li>
               <li><a href="./contact.html">Contact Us</a></li>
          </ul>

          </div>

     </footer>
</main>
